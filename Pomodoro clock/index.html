      <div class="main">
        <div class="page-header">
            <div id="title"><h2>Pomodoro Clock</h2></div>
          
        </div>
      <div class="set_pomodoro">
         <div class="session" id='SessDiv'>
           
           <button type="submit" onclick="clockCountdown()" value="start session" class="submit" id='SessDiv1'>start session</button>
           
             <input type="text" class="countdown-display" id='SessDiv2' value="25:00"/>
        <br><br><br><br>
<!--                      <div class="countdown-display" id='SessDiv2'></div> -->
       </div>                                                                 
        <div class="nav_bar">
          <div id="field1">Break timer<br>
          <input type="text" id="pauzecount"value="5"/><br>
            <button type="button" id="button1" class="increment-btn">+</button>
          <button type="button" id="button2" class="decrement-btn">-                </button>
          </div>

            <div id="field2">Session timer<br>
          <input type="text" id="sessioncount"  value="25"/><br>
               <button type="button" id="button4" class="decrement-btn">-</button> 
          <button type="button" id="button3" class="increment-btn">+</button>
          
            </div>   
      </div><br>
            <div class="navbar2">                  
                <div class="bottomnav1">              
                    <button type="button" class="pauze-session" id="pauze" value="0">pause</button>             
              </div>
            <div class="bottomnav2">
              <button type="button" class="reset-session" id="reset">reset </button>
              </div><br><br>

     <script>
document.getElementById("SessDiv").onmouseover = function() {mouseOver()};
document.getElementById("SessDiv").onmouseout = function() {mouseOut()};

function mouseOver() {
  document.getElementById("SessDiv").style.backgroundColor = "#FF4500";
  document.getElementById("SessDiv1").style.backgroundColor = "#FF4500"; 
  document.getElementById("SessDiv1").style.borderColor = "#FF4500"; 
  document.getElementById("SessDiv2").style.backgroundColor = "#FF4500";
  document.getElementById("SessDiv2").style.borderColor = "#FF4500";
}
function mouseOut() {
  document.getElementById("SessDiv").style.backgroundColor = null;
  document.getElementById("SessDiv1").style.backgroundColor = null;
  document.getElementById("SessDiv1").style.borderColor = null;
  document.getElementById("SessDiv2").style.backgroundColor = null;
  document.getElementById("SessDiv2").style.borderColor = null;
}
</script>
